<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farstore IMS v0.3</title>
    <link rel="stylesheet" href="ims_design.css">
</head>
<body>
    <div class="menu">
        <a class="title">Inventory Management System</a>
        <a><button class="search" type="submit" name="confirmsearch"> Go </button></a>
        <a><input type="text" placeholder="Search items.."></a>
        <a><button onclick="toggleMenu()" class="add" type="submit" name="addnewitem"> + Add New Item </button></a>
    </div>

<div class="blankspace"></div>

    <div class="menu2">
        <a class="title2">Current Inventory</a>
        <div class="space"></div>
        <div class="thelabels">
        <label class="searchby" for="productsearch">Search By:</label>
        <label class="sortby" for="datesort">Sort By:</label>
        </div>
        <div class="thebuttons">
        <button class="searchbu" type="submit" name="productsearch">Product Name</button>
        <button class="sortbu" type="submit" name="datesort">Date Added (Oldest)</button>
        </div>
        <div class="space2"></div>
        <div>
            <table>
                <thead>
                    <tr>
                        <th style="width:20%" class="name">Product Name</th>
                        <th style="width:25%" class="details">Details</th>
                        <th style="width:10%" class="qnt">Quantity</th>
                        <th style="width:10%" class="price">Price</th>
                        <th style="width:20%" class="date">Date Added</th>
                        <th style="width:14%" class="act">Action</th>
                    </tr>
                </thead>
                <tbody id="Table"></tbody>
            </table>
        </div>
    </div>

    <div class="addmenu" id="addmenuid">
        <div class="overlay"></div>
        <div class="content">
            <h1 class="menutitle">Create Item Menu</h1>
            <div>
                <input type="text" id="Name" placeholder="Name">
                <input type="text" id="Details" placeholder="Details">
                <input type="number" id="Stock" placeholder="Quantity">
                <input type="number" id="Price" placeholder="Price (PHP)">
                <input type="date" id="Date" placeholder="Date">
            </div>
            <div>
                <button class="addprod" type="submit" onclick="addItem()">Add Item</button>
                <button class="closemenu" type="submit" onclick="toggleMenu()">Cancel</div>
            </div>   
        </div>
    </div>

    <script>
        function toggleMenu(){
            document.getElementById("addmenuid").classList.toggle("active");
        }
    </script>
</body>
</html>
